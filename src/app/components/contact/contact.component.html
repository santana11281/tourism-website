<div class="contact-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="container mt-5">
      <h1 class="pt-5">Contáctanos</h1>
      <p class="lead">Estamos aquí para ayudarte en todo lo que necesites</p>
    </div>
  </div>

  <div class="container">
    <div class="row contact-content">
      <!-- Contact Information -->
      <div class="col-lg-4">
        <div class="contact-info">
          <div class="info-card" *ngFor="let info of contactInfo">
            <div class="info-icon">
              <i class="fa {{info.icon}}"></i>
            </div>
            <div class="info-content">
              <h3>{{info.title}}</h3>
              <p *ngFor="let detail of info.details">{{detail}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="contact-form-container">
          <h2>Envíanos un Mensaje</h2>
          <form (ngSubmit)="submitForm()" #formDir="ngForm">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.name"
                  name="name"
                  placeholder="Tu nombre"
                  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  [(ngModel)]="formData.email"
                  name="email"
                  placeholder="Tu email"
                  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-tag"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="formData.subject"
                  name="subject"
                  placeholder="Asunto"
                  required>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa fa-message"></i>
                </span>
                <textarea
                  class="form-control"
                  [(ngModel)]="formData.message"
                  name="message"
                  rows="5"
                  placeholder="Tu mensaje"
                  required></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fa fa-paper-plane"></i> Enviar Mensaje
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3784.5367274517246!2d-69.93099368851799!3d18.45742432618018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eaf89f1e234a889%3A0x8ef4f4b46a9ceb89!2sAv.%20Abraham%20Lincoln%2C%20Santo%20Domingo!5e0!3m2!1ses!2sdo!4v1675827288449!5m2!1ses!2sdo"
            width="100%"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
