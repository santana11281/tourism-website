<div class="container">
  <div class="rating-header">
    <div class="average-rating">
      <h2>Valoración General</h2>
      <div class="rating-stars">
        <i class="fa fa-star filled" *ngFor="let star of getRatingArray(getAverageRating())"></i>
        <i class="fa fa-star empty" *ngFor="let star of getEmptyStars(getAverageRating())"></i>
        <span class="rating-number">{{getAverageRating() | number:'1.1-1'}}/5</span>
      </div>
      <p class="review-count">{{reviews.length}} reseñas</p>
    </div>
  </div>

  <div class="write-review">
    <h3>Escribe una reseña</h3>
    <div class="rating-input">
      <div class="stars">
        <i class="fa fa-star"
          *ngFor="let star of getRatingArray(maxRating); let i = index"
          [class.filled]="i < newReview.rating"
          (click)="setRating(i + 1)"
          (mouseenter)="setRating(i + 1)">
        </i>
      </div>
      <span class="selected-rating">{{newReview.rating}}/5</span>
    </div>
    <div class="form-group">
      <textarea
        [(ngModel)]="newReview.comment"
        class="form-control"
        rows="4"
        placeholder="Comparte tu experiencia...">
      </textarea>
    </div>
    <button
      class="btn btn-primary submit-review"
      (click)="submitReview()"
      [disabled]="!newReview.comment.trim()">
      Publicar Reseña
    </button>
  </div>

  <div class="reviews-list">
    <h3>Reseñas de Usuarios</h3>
    <div class="review-card" *ngFor="let review of reviews">
      <div class="review-header">
        <div class="user-info">
          <img [src]="review.avatar" [alt]="review.username" class="user-avatar">
          <div class="user-details">
            <h4>{{review.username}}</h4>
            <div class="rating-stars">
              <i class="fa fa-star filled" *ngFor="let star of getRatingArray(review.rating)"></i>
              <i class="fa fa-star empty" *ngFor="let star of getEmptyStars(review.rating)"></i>
            </div>
            <span class="review-date">{{review.date | date:'mediumDate'}}</span>
          </div>
        </div>
      </div>
      <div class="review-content">
        <p>{{review.comment}}</p>
      </div>
    </div>
  </div>
</div>
